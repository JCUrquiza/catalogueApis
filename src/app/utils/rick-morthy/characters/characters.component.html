<h1>Personajes</h1>

<p-table>

        <tr>
            <th>Vin</th>
            <th>Year</th>
            <th>Brand</th>
            <th>Color</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>

            <td>uno</td>
            <td>dos</td>
            <td>tres</td>
            <td>cuatro</td>
        </tr>
    </ng-template>
</p-table>
